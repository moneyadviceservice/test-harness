<div class="row-fluid">
  <div class="span 12">
    <noscript><p>You have javascript turned off. Please turn javascript on to see the tools in action.</p></noscript>
    <p>
      <a id="{{page.widget.id}}"
        class="mas-widget"
        target="_blank"
        lang="{{page.widget.lang}}"
        href="{{page.widget.url}}"
        {% if page.widget.width' %}
          data-width="{{page.widget.width}}"
        {% endif %}
        >{{widget.name}}</a>
    </p>
  </div>
</div>
